<!DOCTYPE html>
<html>
<head>
<title>Googoldon</title>
<meta charset="UTF-8" />
<style type="text/css"><!--
  .logo           {color:#22aaee;}
  td              {color:#333355;}
  a               {color:#888899;}
  hr              {color:#eeeeee;}
  td{border-bottom-color:#eeeeee;}
  .date           {color:#cccccc;}

  h1{margin:10px;margin-bottom:-8px}
  .collision{margin-bottom:-8px}
  .logo{font-size:140%;font-family:Segoe UI,Courier;text-decoration:none;}
  hr{border-width:10px;margin:0px;border-style:solid;border-radius:5px}
  td{border-bottom-width:2px;line-height:1.2;font-size:90%;border-bottom-style:solid;}
  .date{text-align:right;width:20%;vertical-align:top;color:#cccccc;font-size:70%}
  a:-webkit-any-link{cursor:auto;}
//--></style>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    processEscapes: true
  },
  CommonHTML: { matchFontHeight: false }
});
</script>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
</head>
<body>
<h1 class='collision'>
<div class='collision' style=float:left><a class="logo" href="https://googoldon.net/about/">Googoldon&nbsp;</a></div>
<div class='collision' style=float:right><a style="font-size:50%" class="logo" href="https://googoldon.net/about/">sign up</a>&nbsp;&nbsp;<a style="font-size:50%" class="logo" href=https://googoldon.net/auth/sign_in>login</a></div></h1>
<hr style=clear:left;clear:right>
<table id="output"></table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
var url = 'https://googoldon.net/api/v1/timelines/public?local="true"';
$(function(){
  $.getJSON(url, {}, function(json){
    var outstr="";
    for(var i=0;i<json.length;i++){
      var date = new Date(Date.parse(json[i].created_at));
      outstr+="<tr><td style=vertical-align:top>";
      outstr+="<img src=\""+json[i].account.avatar+"\" width=40px style=border-radius:8px />\n";
      outstr+="</td><td>\n";
      outstr+="<strong>"+json[i].account.display_name+"</strong> ";
      outstr+="<a href="+json[i].account.url+"\">"+json[i].account.acct+"</a><br>\n"; 
      outstr+=json[i].content+"\n</td>\n";
      outstr+="<td class=date>"+date.toLocaleString()+"</td></tr>\n";
    }
    $("#output").append(outstr);
    MathJax.Hub.Queue(["Typeset",MathJax.Hub,"output"]);
  });
});
</script>
</body>
</html>
